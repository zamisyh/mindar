<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/webvr-polyfill@0.10.0/dist/webvr-polyfill.min.js"></script>
    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }
    </style>
  </head>
  <body>
    <body style="margin : 0px; overflow: hidden;">
        <div class="arjs-loader">
          <div>Loading, please wait...</div>
        </div>
      
        <a-scene
          vr-mode-ui="enabled: false;"
          renderer="logarithmicDepthBuffer: true;"
          embedded
          arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
        >
         
          <a-nft
            type="nft"
            url="https://zamisyh.github.io/mindar/barcode"
            smooth="true"
            smoothCount="10"
            smoothTolerance=".01"
            smoothThreshold="5"
            id="sakura"
          >
        
          </a-nft>
          <a-entity camera></a-entity>
        </a-scene>


        <script>
            if (!("IntersectionObserver" in window)) {
                alert("This browser does not support AR features.");
            }

            if (!window.WebGLRenderingContext) {
                alert(
                  "Your browser does not support WebGL. Please use a more modern browser."
                );
              }
            
            console.log('scanning')
            function onMarkerFound(event){
                const markerId = event.target.id
                console(`Marker found: ${markerId}`);

                if(markerId == 'sakura'){
                   window.location.href="https://3dd.mizora.jewelry/rings?model=sakura"
                }
            }


            const nftMarkers = document.querySelectorAll("a-nft");
            nftMarkers.forEach((nft) => {
                nft.addEventListener("markerFound", onMarkerFound);
            });
        </script>
  </body>
</html>
