<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Mizora NFT</title>

    <!-- CDN -->
    <script src="../ar/assets/aframe-v1.3.0.js"></script>
    <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script> -->
  </head>
  <body>
    <a-scene>
        <!-- Add a light to illuminate the model -->
        <a-light type="directional" position="0 5 5" intensity="1"></a-light>
        
        <!-- Add a ground for reference -->
  
        <!-- Load the .glb model -->
        <a-entity
          gltf-model="https://zamisyh.github.io/mindar/ar/models/zahara.glb"
          position="0 0 0"
          scale="1 1 1"
        ></a-entity>
  
        <!-- Add a camera -->
        <a-camera position="0 1.6 5"></a-camera>
      </a-scene>
  </body>
</html>
