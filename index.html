<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.2/dist/aframe-extras.min.js"></script> -->
</head>
  <body>
    <!-- https://zamisyh.github.io/mindar/sakuraqr.mind -->
    <!-- http://127.0.0.1:5500/mindar/sakuraqr.mind -->
    <!-- https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/softmind/scene.gltf -->
     
    <a-scene 
        mindar-image="imageTargetSrc: https://zamisyh.github.io/mindar/sakuraqr.mind" 
        color-space="sRGB" 
        renderer="colorManagement: true, physicallyCorrectLights" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <a-asset-item id="avatarModel" src="https://zamisyh.github.io/mindar/nike.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity id="mytarget" mytarget mindar-image-target="targetIndex: 0">
        <a-gltf-model 
            src="#avatarModel" 
            animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"        
        >
      </a-entity>
    </a-scene>

    <script src="scripts.js"></script>

    <script>
        AFRAME.registerComponent('mytarget', {
            init: function() {
                this.el.addEventListener('targetFound', event => {
                    console.log('target found')
                })
                this.el.addEventListener('targetLost', event => {
                    console.log('target lost')
                })
            }
        })
       
        checkWebRTC();
        checkWebGL();
    </script>
  </body>
</html>
