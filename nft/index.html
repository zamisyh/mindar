<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Mizora NFT</title>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/webvr-polyfill@0.10.0/dist/webvr-polyfill.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../global.css">
  </head>
  <body>
    <div class="arjs-loader">
      <div>
        Initializing <br />
        3D Model
        <span id="dots">.</span>
      </div>
      <div class="loader"></div>
    </div>

    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true; antialias: true; alpha: true; precision: medium;"
      embedded
      arjs="sourceType: webcam; patternRatio: 0.75 trackingMethod: best; maxDetectionRate: 60; detectionMode: mono; debugUIEnabled: false;"
    >
      <a-entity camera></a-entity>
    </a-scene>

    <div id="example-scanning-overlay">
      <div class="inner">
        <div class="scanline"></div>
      </div>
    </div>

    <div class="modal" id="modal">
      <div class="modal-content">
        <h2 id="nft-name"></h2>
        <p>Product Found. Wait for the auto-redirect.</p>
        <p class="auto-redirect-timer" id="auto-redirect-timer">
          Redirecting in 5 seconds...
        </p>
      </div>
    </div>

    <a href="../" class="back-button" aria-label="Back">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
      </svg>
    </a>

    <a href="#" class="refresh-button" aria-label="Refresh" onclick="window.location.reload();">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"/>
        <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"/>
      </svg>
    </a>
    

    <script src="scripts.js"></script>
    <script>
      let dotCount = 1;
      const dotElement = document.getElementById("dots");

      function updateLoadingText() {
        dotCount = (dotCount % 5) + 1;
        dotElement.textContent = ".".repeat(dotCount);
      }

      setInterval(updateLoadingText, 500);
      document.addEventListener('keydown', function(e) {
        if (e.ctrlKey && (e.key === 'u' || e.key === 'U' || e.key === 'i' || e.key === 'I')) {
          e.preventDefault();
        }
      });
      
      //document.addEventListener('contextmenu', (event) => {
        //event.preventDefault();
      //});
    </script>
  </body>
</html>
